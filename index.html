<!DOCTYPE html>
<html>
<head>
<title>Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Pacifico&display=swap');

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: black;
    color: white;
    overflow: hidden;
  }

  #timer {
    font-size: 200px;
    text-align: center;
    margin-bottom: 20px;
    font-family: 'Kanit', sans-serif;
    font-weight: 700;
  }

  #message {
    font-size: 80px;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out, color 0.5s linear;
    font-family: 'Pacifico', cursive;
    position: relative;
  }

  .confetti {
    position: absolute;
    width: 15px;
    height: 8px;
    pointer-events: none;
  }

  .flash {
    animation: flash 1s infinite alternate;
  }

  @keyframes flash {
    from { color: white; }
    to { color: red; }
  }
</style>
</head>
<body>
  <div id="timer">0:05</div>
  <div id="message">...</div>

  <script>
    let timeLeft = 5;
    const timerDisplay = document.getElementById('timer');
    const messageDisplay = document.getElementById('message');
    let timerInterval;

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      seconds = seconds < 10 ? '0' + seconds : seconds;
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeMessageColor() {
      messageDisplay.style.color = getRandomColor();
    }

    function createConfetti() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = getRandomColor();

        const side = Math.random() < 0.5 ? 0 : screenWidth; // Left or right side
        const x = side;
        const y = screenHeight; // Start from bottom

        confetti.style.left = x + 'px';
        confetti.style.top = y + 'px';

        const angle = Math.random() * Math.PI - Math.PI / 2; // Upwards
        const speed = Math.random() * 5 + 5;
        const xSpeed = Math.cos(angle) * speed * (side === 0 ? 1 : -1); // Direction based on side
        const ySpeed = Math.sin(angle) * speed * -1; // Upward

        document.body.appendChild(confetti);

        const lifetime = Math.random() * 2000 + 1000;

        setTimeout(() => {
          confetti.style.transition = `transform ${lifetime / 1000}s linear, opacity ${lifetime / 1000}s linear`;
          confetti.style.transform = `translate(${xSpeed * 100}px, ${ySpeed * 100}px) rotate(${Math.random() * 360}deg)`;
          confetti.style.opacity = 0;

          setTimeout(() => {
            confetti.remove();
          }, lifetime);
        }, 10);
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          timerDisplay.classList.add('flash');
          messageDisplay.style.opacity = 1;
          createConfetti();
          setInterval(changeMessageColor, 500);
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
