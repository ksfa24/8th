<!DOCTYPE html>
<html>
<head>
<title>KSFA Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: black;
    color: white;
    overflow: hidden;
  }

  #credits-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 10px 15px;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }

  #credits-box {
    position: fixed;
    bottom: -100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    transition: bottom 0.5s ease-in-out;
    text-align: center;
    max-width: 80%;
    box-sizing: border-box;
  }

  #credits-box.show {
    bottom: 50%;
    transform: translate(-50%, 50%);
  }

  #timer {
    font-size: 100px;
    text-align: center;
    font-family: 'Winky Rough', sans-serif;
    font-weight: bold;
    letter-spacing: 0.2em;
    white-space: nowrap;
    overflow: hidden;
    max-width: 100%;
  }

  #timer-labels {
    font-size: 20px;
    text-align: center;
    font-family: sans-serif;
    margin-top: 5px;
    letter-spacing: 0.2em;
    white-space: nowrap;
    overflow: hidden;
    max-width: 100%;
  }

  #message {
    font-size: 80px;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out, color 0.5s linear;
    font-family: 'Pacifico', cursive;
    position: relative;
  }

  .confetti {
    position: absolute;
    width: 15px;
    height: 8px;
    pointer-events: none;
    transform-origin: center;
  }

  @media (max-width: 600px) {
    #timer {
      font-size: 60px;
      letter-spacing: 0.1em;
    }

    #timer-labels {
      font-size: 15px;
      letter-spacing: 0.1em;
    }
  }

  .green-text { color: green; }
  .orange-text { color: orange; }
  .red-text { color: red; }
  .hot-pink-text { color: hotpink; }

  #music-controls {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
  }

  #music-controls button, #music-controls input {
    margin-left: 10px;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 8px 12px;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }

  #music-controls input[type="range"] {
    width: 100px;
  }

  #play-pause-button {
    font-size: 1.2em;
    padding: 8px 15px;
  }
</style>
</head>
<body>
  <button id="credits-button">Credits</button>
  <div id="credits-box">
    <p>Created by Samad Slaten</p>
    <p>Picture Senders: <span class="orange-text">Aden Smith</span>, Eryn Alfred, <span class="green-text">Erin Grogan</span>, Abram Dolby, <span class="hot-pink-text">Suset Solano</span></p>
    <p>People Who Also Helped: <span class="red-text">Roberto Ochoa</span>, <span class="green-text">Kortni Smith</span>, Anthony Royal</p>
  </div>
  <div id="music-controls">
    <button id="play-pause-button">&#9658;</button>
    <button id="loop-button">Loop</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    <button id="mute-button">Mute</button>
  </div>
  <div id="timer"></div>
  <div id="timer-labels">Days Hours Minutes Seconds</div>
  <div id="message">Good Luck Kippsters!</div>

  <script>
    const creditsButton = document.getElementById('credits-button');
    const creditsBox = document.getElementById('credits-box');
    const loopButton = document.getElementById('loop-button');
    const volumeSlider = document.getElementById('volume-slider');
    const muteButton = document.getElementById('mute-button');
    const playPauseButton = document.getElementById('play-pause-button');

    creditsButton.addEventListener('click', () => {
      creditsBox.classList.toggle('show');
    });

    const targetDate = new Date('April 21, 2025 08:30:00 EST');
    const timerDisplay = document.getElementById('timer');
    const timerLabelsDisplay = document.getElementById('timer-labels');
    const messageDisplay = document.getElementById('message');

    // Music cycler setup
    const musicFiles = [
        'https://https://github.com/ksfa24/8th/blob/main/lotuswaters.mp3',
        '',
        '',
        ''
    ];
    let currentTrack = 0;
    let audio = new Audio(musicFiles[currentTrack]);
    let isLooping = false;
    let isMuted = false;
    let isPlaying = true;

    audio.loop = false;

    loopButton.addEventListener('click', () => {
      isLooping = !isLooping;
      audio.loop = isLooping;
      loopButton.textContent = isLooping ? 'Loop On' : 'Loop Off';
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    muteButton.addEventListener('click', () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
    });

    playPauseButton.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playPauseButton.textContent = '&#9658;';
      } else {
        audio.play();
        playPauseButton.textContent = '&#10074;&#10074;';
      }
      isPlaying = !isPlaying;
    });

    audio.addEventListener('ended', () => {
      if (!isLooping) {
        currentTrack = (currentTrack + 1) % musicFiles.length;
        audio.src = musicFiles[currentTrack];
        audio.play();
        if (musicFiles[currentTrack] === '') {
          playPauseButton.textContent = '&#9658;';
          isPlaying = false;
        } else {
          playPauseButton.textContent = '&#10074;&#10074;';
          isPlaying = true;
        }
      }
    });

    audio.play();
    playPauseButton.textContent = '&#10074;&#10074;';

    function updateTimer() {
        const now = new Date();
        const difference = targetDate - now;

        if (difference <= 0) {
            clearInterval(timerInterval);
            timerDisplay.textContent = '00:00:00:00';
            messageDisplay.style.opacity = 1;
            createConfetti();
            setInterval(changeMessageColor, 500);
            return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        timerDisplay.textContent = `${formatTime(days)}:${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
    }

    function formatTime(time) {
        return time < 10 ? '0' + time : time;
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function changeMessageColor() {
        messageDisplay.style.color = getRandomColor();
    }

    function createConfetti() {
        const messageRect = messageDisplay.getBoundingClientRect();
        const messageLeft = messageRect.left;
        const messageRight = messageRect.right;
        const messageCenterY = messageRect.top + messageRect.height / 2;

        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = getRandomColor();

            let side = messageLeft;
            let xDirection = 1;

            if (i % 2 === 0) {
                side = messageRight;
                xDirection = -1;
            }

            confetti.style.left = side + 'px';
            confetti.style.top = messageCenterY + 'px';

            const angle = (Math.random() - 0.5) * Math.PI / 2;
            const speed = Math.random() * 5 + 3;
            const xSpeed = Math.cos(angle) * speed * xDirection;
            const ySpeed = Math.sin(angle) * speed;

            document.body.appendChild(confetti);

            const lifetime = Math.random() * 2000 + 1000;

            setTimeout(() => {
                confetti.style.transition = `transform ${lifetime / 1000}s linear, opacity ${lifetime / 1000}s linear`;
                confetti.style.transform = `translate(${xSpeed * 200}px, ${ySpeed * 200}px) rotate(${Math.random() * 360}deg)`;
                confetti.style.opacity = 0;

                setTimeout(() => {
                    confetti.remove();
                }, lifetime);
            }, 10);
        }
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
