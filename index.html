<!DOCTYPE html>
<html>
<head>
<title>KSFA's 2025 Timer</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: black;
    color: white;
  }

  #timer {
    font-size: 150px;
    text-align: center;
    margin-bottom: 20px; /* Add margin to separate timer and message */
  }

  #message {
    font-size: 50px;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .flash {
    animation: flash 1s infinite alternate;
  }

  @keyframes flash {
    from { color: white; }
    to { color: red; }
  }
</style>
</head>
<body>
  <div id="timer">0:10</div>
  <div id="message">Good Luck Kippsters!</div>

  <script>
    let timeLeft = 10;
    const timerDisplay = document.getElementById('timer');
    const messageDisplay = document.getElementById('message');
    let timerInterval;

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 10);
      let seconds = timeLeft % 10;
      seconds = seconds < 10 ? '0' + seconds : seconds;
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          timerDisplay.classList.add('flash');
          messageDisplay.style.opacity = 1;
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
