<!DOCTYPE html>
<html>
<head>
<title>Timer</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: black; /* Optional: Set background to black */
    color: white; /* Optional: Set text color to white */
  }

  #timer {
    font-size: 100px;
    text-align: center;
  }

  #message {
    font-size: 50px;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .flash {
    animation: flash 1s infinite alternate;
  }

  @keyframes flash {
    from { color: white; }
    to { color: red; }
  }
</style>
</head>
<body>
  <div id="timer">1:00</div>
  <div id="message">It's time Kippsters!</div>

  <script>
    let timeLeft = 60; // 1 minute in seconds
    const timerDisplay = document.getElementById('timer');
    const messageDisplay = document.getElementById('message');
    let timerInterval;

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      seconds = seconds < 10 ? '0' + seconds : seconds;
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          timerDisplay.classList.add('flash'); // Add flash class
          messageDisplay.style.opacity = 1; // Fade in message
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
