<!DOCTYPE html>
<html>

<head>
    <title>KSFA Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .background-scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-row {
            position: absolute;
            width: 100%;
            height: 33.33%;
            overflow: hidden;
            display: flex;
        }

        .background-row-inner {
            display: flex;
            white-space: nowrap;
            gap: var(--gap, 20px);
            /* Animation applied here */
            animation: scrollLeft var(--animation-duration, 30s) linear infinite;
        }

        .background-row.row1 {
            top: 0;
        }

        .background-row.row2 {
            top: 33.33%;
        }

        .background-row.row3 {
            top: 66.66%;
        }

        .background-image {
            height: 100%;
            opacity: 0.3;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            flex-shrink: 0;
            width: var(--image-width, 20vw);
            background-image: url('https://file.garden/aABDpAgY3QmuIiLd/placeholder-image.jpg');
        }

        /* Improved animation calculation */
        @keyframes scrollLeft {
            0% {
                transform: translateX(0%);
            }

            100% {
                /* Calculation:
                    translateX = - (image_width * image_count + gap * (image_count - 1))
                    Where:
                    image_width is in vw
                    gap is in px (or whatever unit you use)
                    image_count is the number of *unique* images
                */
                transform: translateX(calc(
                    -1 * (
                        var(--image-width) * var(--image-count) +
                        var(--gap) * (var(--image-count) - 1)
                    )
                ));
            }
        }

        #credits-button,
        #submit-button,
        #music-toggle-button {
            position: absolute;
            top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1;
        }

        #credits-button {
            left: 20px;
        }

        #submit-button {
            left: 50%;
            transform: translateX(-50%);
        }

        #music-toggle-button {
            right: 20px;
        }

        #credits-box {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            transition: bottom 0.5s ease-in-out;
            text-align: center;
            max-width: 80%;
            box-sizing: border-box;
            z-index: 1;
        }

        #credits-box.show {
            bottom: 50%;
            transform: translate(-50%, 50%);
        }

        #timer {
            font-size: 100px;
            text-align: center;
            font-family: 'Winky Rough', sans-serif;
            font-weight: bold;
            letter-spacing: 0.2em;
            white-space: nowrap;
            overflow: hidden;
            max-width: 100%;
            z-index: 1;
        }

        #timer-labels {
            font-size: 20px;
            text-align: center;
            font-family: sans-serif;
            margin-top: 5px;
            letter-spacing: 0.2em;
            white-space: nowrap;
            overflow: hidden;
            max-width: 100%;
            cursor: pointer;
            user-select: none;
            z-index: 1;
        }

        #message {
            font-size: 80px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out,
                color 0.5s linear;
            font-family: 'Pacifico',
                cursive;
            position: relative;
            z-index: 1;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 8px;
            pointer-events: none;
            transform-origin: center;
            z-index: 1;
        }

        @media (max-width: 600px) {
            #timer {
                font-size: 60px;
                letter-spacing: 0.1em;
            }

            #timer-labels {
                font-size: 15px;
                letter-spacing: 0.1em;
            }

            /* Adjust image widths for smaller screens if needed */
            .background-image {
                width: var(--image-width-mobile, 30vw);
                /* Example: larger on mobile */
            }

            /* Update row specific widths for mobile (if you want different sizes per row on mobile) */
            .background-row.row1 .background-image {
                width: var(--image-width-row1-mobile, 30vw);
            }

            .background-row.row2 .background-image {
                width: var(--image-width-row2-mobile, 25vw);
                /* Kept slightly smaller for variety, adjust as needed */
            }

            .background-row.row3 .background-image {
                width: var(--image-width-row3-mobile, 35vw);
                /* Kept slightly larger for variety, adjust as needed */
            }
        }

        .green-text {
            color: green;
            cursor: pointer;
        }

        .orange-text {
            color: orange;
        }

        .red-text {
            color: red;
        }

        .hot-pink-text {
            color: hotpink;
        }

        #music-controls {
            position: fixed;
            top: 60px;
            right: -200px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: right 0.5s ease-in-out;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }

        #music-controls.show {
            right: 20px;
        }

        #music-controls button,
        #music-controls input {
            margin-top: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 150px;
            text-align: left;
            z-index: 1;
        }

        #music-controls input[type="range"] {
            width: 140px;
        }

        #play-pause-button {
            font-size: 1.2em;
            padding: 8px 15px;
        }

        #current-song {
            font-size: 16px;
            margin-bottom: 5px;
        }

        #music-slider {
            width: 150px;
            margin-top: 5px;
        }

        #music-time {
            font-size: 12px;
            margin-bottom: 2px;
        }

        #volume-label {
            font-size: 12px;
            margin-bottom: 2px;
        }

        .bubble {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(173, 216, 230, 0.7);
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 1;
        }

        #bubble-button {
            display: none;
        }

        @media (max-width: 600px) {
            .bubble {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
