<!DOCTYPE html>
<html>
<head>
<title>Timer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Pacifico&display=swap');

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: black;
    color: white;
    overflow: hidden; /* Prevent confetti overflow */
  }

  #timer {
    font-size: 200px;
    text-align: center;
    margin-bottom: 20px;
    font-family: 'Kanit', sans-serif;
    font-weight: 700;
  }

  #message {
    font-size: 80px;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out, color 0.5s linear;
    font-family: 'Pacifico', cursive;
    position: relative; /* Needed for confetti positioning */
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: confettiFall 3s linear infinite;
  }

  @keyframes confettiFall {
    0% {
      transform: translateY(-100px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  .flash {
    animation: flash 1s infinite alternate;
  }

  @keyframes flash {
    from { color: white; }
    to { color: red; }
  }
</style>
</head>
<body>
  <div id="timer">0:05</div>
  <div id="message">Good Luck Kippsters!</div>

  <script>
    let timeLeft = 5;
    const timerDisplay = document.getElementById('timer');
    const messageDisplay = document.getElementById('message');
    let timerInterval;

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 5);
      let seconds = timeLeft % 5;
      seconds = seconds < 10 ? '0' + seconds : seconds;
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeMessageColor() {
      messageDisplay.style.color = getRandomColor();
    }

    function createConfetti() {
      const confettiCount = 100; // Adjust for more or less confetti
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`; // Random horizontal position
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDelay = `${Math.random() * 3}s`; // Random delay
        messageDisplay.appendChild(confetti); // Append to message div
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          timerDisplay.classList.add('flash');
          messageDisplay.style.opacity = 1;
          createConfetti(); // Add confetti when message fades in.
          setInterval(changeMessageColor, 500);
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
