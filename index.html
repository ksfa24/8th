<!DOCTYPE html>
<html>
<head>
<title>Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: black;
    color: white;
    overflow: hidden;
  }

  #timer {
    font-size: 100px; /* Reduced font size */
    text-align: center;
    font-family: Arial, sans-serif;
    font-weight: bold;
    letter-spacing: 0.2em;
    white-space: nowrap;
    overflow: hidden;
    max-width: 100%;
  }

  #timer-labels {
    font-size: 30px; /* Reduced font size to match timer */
    text-align: center;
    font-family: Arial, sans-serif;
    margin-top: 5px;
    letter-spacing: 0.2em;
    white-space: nowrap;
    overflow: hidden;
    max-width: 100%;
  }

  #message {
    font-size: 80px;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out, color 0.5s linear;
    font-family: 'Pacifico', cursive;
    position: relative;
  }

  .confetti {
    position: absolute;
    width: 15px;
    height: 8px;
    pointer-events: none;
    transform-origin: center;
  }

  @media (max-width: 600px) {
    #timer {
      font-size: 60px; /* Further reduced font size for mobile */
      letter-spacing: 0.1em;
    }

    #timer-labels {
      font-size: 20px; /* Further reduced font size for mobile */
      letter-spacing: 0.1em;
    }
  }
</style>
</head>
<body>
  <div id="timer"></div>
  <div id="timer-labels">Days:Hours:Minutes:Seconds</div>
  <div id="message">...</div>

  <script>
    // ... (Your JavaScript code remains the same)
  </script>
</body>
</html>
