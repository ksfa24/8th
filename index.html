<!DOCTYPE html>
<html>
<head>
<title>1 Minute Timer</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: black; /* Set background to black for better contrast */
}

#timer {
  font-size: 10em; /* Make the timer big */
  color: white; /* Initial color */
  transition: color 0.5s ease; /* Smooth color transition */
}

.flashing {
  animation: flash 1s infinite alternate; /* Flashing animation */
}

@keyframes flash {
  from { color: white; }
  to { color: red; }
}
</style>
</head>
<body>
<div id="timer">1:00</div>

<script>
let minutes = 1;
let seconds = 0;
let timerDisplay = document.getElementById('timer');
let timerInterval;

function updateTimer() {
  seconds--;
  if (seconds < 0) {
    minutes--;
    seconds = 59;
  }

  if (minutes < 0) {
    clearInterval(timerInterval);
    timerDisplay.classList.add('flashing'); // Add the flashing class
    return;
  }

  let displayMinutes = minutes < 10 ? '0' + minutes : minutes;
  let displaySeconds = seconds < 10 ? '0' + seconds : seconds;
  timerDisplay.textContent = displayMinutes + ':' + displaySeconds;
}

timerInterval = setInterval(updateTimer, 1000);
</script>
</body>
</html>
