<title>KSFA Timer</title>

    flex-direction: column;
    justify-content: center;

    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: black;
    color: white;
    overflow: hidden;
  }

  #credits-button {
    position: absolute;
    top: 20px;
    left: 20px;

    border-radius: 10px;
    transition: bottom 0.5s ease-in-out;
    text-align: center;
    max-width: 80%;
    box-sizing: border-box;
  }

  #credits-box.show {
    bottom: 50%;
    transform: translate(-50%, 50%);
  }

    max-width: 100%;
  }
