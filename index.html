<!DOCTYPE html>
<html>
<head>
<title>Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: black;
    color: white;
    overflow: hidden;
  }

  #credits-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 10px 15px;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }

  #credits-box {
    position: fixed;
    bottom: -100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    transition: bottom 0.5s ease-in-out;
    text-align: center;
    max-width: 80%; /* Mobile responsiveness */
    box-sizing: border-box; /* Include padding in width */
  }

  #credits-box.show {
    bottom: 50%;
    transform: translate(-50%, 50%);
  }

  #timer {
    font-size: 100px;
    text-align: center;
    font-family: 'Changa One', sans-serif;
    font-weight: bold;
    letter-spacing: 0.2em;
    white-space: nowrap;
    overflow: hidden;
    max-width: 100%;
  }

  #timer-labels {
    font-size: 20px;
    text-align: center;
    font-family: sans-serif;
    margin-top: 5px;
    letter-spacing: 0.2em;
    white-space: nowrap;
    overflow: hidden;
    max-width: 100%;
  }

  #message {
    font-size: 80px;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out, color 0.5s linear;
    font-family: 'Pacifico', cursive;
    position: relative;
  }

  .confetti {
    position: absolute;
    width: 15px;
    height: 8px;
    pointer-events: none;
    transform-origin: center;
  }

  @media (max-width: 600px) {
    #timer {
      font-size: 60px;
      letter-spacing: 0.1em;
    }

    #timer-labels {
      font-size: 15px;
      letter-spacing: 0.1em;
    }
  }
</style>
</head>
<body>
  <button id="credits-button">Credits</button>
  <div id="credits-box">
    <p>Created by [Your Name]</p>
    <p>Font: Changa One</p>
    <p>Confetti and Color Effects</p>
  </div>
  <div id="timer"></div>
  <div id="timer-labels">Days Hours Minutes Seconds</div>
  <div id="message">...</div>

  <script>
    const creditsButton = document.getElementById('credits-button');
    const creditsBox = document.getElementById('credits-box');

    creditsButton.addEventListener('click', () => {
      creditsBox.classList.toggle('show');
    });

    const targetDate = new Date('April 21, 2025 08:30:00 EST');
    const timerDisplay = document.getElementById('timer');
    const timerLabelsDisplay = document.getElementById('timer-labels');
    const messageDisplay = document.getElementById('message');

    function updateTimer() {
      const now = new Date();
      const difference = targetDate - now;

      if (difference <= 0) {
        clearInterval(timerInterval);
        timerDisplay.textContent = '00:00:00:00';
        messageDisplay.style.opacity = 1;
        createConfetti();
        setInterval(changeMessageColor, 500);
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      timerDisplay.textContent = `${formatTime(days)}:${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
    }

    function formatTime(time) {
      return time < 10 ? '0' + time : time;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeMessageColor() {
      messageDisplay.style.color = getRandomColor();
    }

    function createConfetti() {
      const messageRect = messageDisplay.getBoundingClientRect();
      const messageLeft = messageRect.left;
      const messageRight = messageRect.right;
      const messageCenterY = messageRect.top + messageRect.height / 2;

      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = getRandomColor();

        let side = messageLeft;
        let xDirection = 1;

        if (i % 2 === 0) {
          side = messageRight;
          xDirection = -1;
        }

        confetti.style.left = side + 'px';
        confetti.style.top = messageCenterY + 'px';

        const angle = (Math.random() - 0.5) * Math.PI / 2;
        const speed = Math.random() * 5 + 3;
        const xSpeed = Math.cos(angle) * speed * xDirection;
        const ySpeed = Math.sin(angle) * speed;

        document.body.appendChild(confetti);

        const lifetime = Math.random() * 2000 + 1000;

        setTimeout(() => {
          confetti.style.transition = `transform ${lifetime / 1000}s linear, opacity ${lifetime / 1000}s linear`;
          confetti.style.transform = `translate(${xSpeed * 200}px, ${ySpeed * 200}px) rotate(${Math.random() * 360}deg)`;
          confetti.style.opacity = 0;

          setTimeout(() => {
            confetti.remove();
          }, lifetime);
        }, 10);
      }
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
