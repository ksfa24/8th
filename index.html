<!DOCTYPE html>
<html>

<head>
    <title>KSFA Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .background-scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-row {
            position: absolute;
            width: 100%;
            height: 33.33%;
            overflow: hidden;
            display: flex;
        }

        .background-row-inner {
            display: flex;
            white-space: nowrap;
            gap: var(--gap, 20px);
            /* Animation applied here */
        }

        .background-row.row1 .background-row-inner {
            animation: scrollLeft var(--animation-duration-row1, 30s) linear infinite;
        }

        .background-row.row2 .background-row-inner {
            animation: scrollLeft var(--animation-duration-row2, 40s) linear infinite;
        }

        .background-row.row3 .background-row-inner {
            animation: scrollRight var(--animation-duration-row3, 50s) linear infinite;
        }

        .background-row.row1 {
            top: 0;
        }

        .background-row.row2 {
            top: 33.33%;
        }

        .background-row.row3 {
            top: 66.66%;
        }

        .background-image {
            height: 100%;
            opacity: 0.3;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            flex-shrink: 0;
            width: var(--image-width, 20vw);
            background-image: url('https://file.garden/aABDpAgY3QmuIiLd/placeholder-image.jpg');
        }

        /* Animations for seamless loop */
        @keyframes scrollLeft {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(calc(
                    -1 * (
                        var(--image-width) * var(--image-count) +
                        var(--gap) * (var(--image-count) - 1)
                    )
                ));
            }
        }

        @keyframes scrollRight {
            0% {
                transform: translateX(calc(
                    -1 * (
                        var(--image-width) * var(--image-count) +
                        var(--gap) * (var(--image-count) - 1)
                    )
                ));
            }

            100% {
                transform: translateX(0%);
            }
        }

        #credits-button,
        #submit-button,
        #music-toggle-button {
            position: absolute;
            top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1;
        }

        #credits-button {
            left: 20px;
        }

        #submit-button {
            left: 50%;
            transform: translateX(-50%);
        }

        #music-toggle-button {
            right: 20px;
        }

        #credits-box {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            transition: bottom 0.5s ease-in-out;
            text-align: center;
            max-width: 80%;
            box-sizing: border-box;
            z-index: 1;
        }

        #credits-box.show {
            bottom: 50%;
            transform: translate(-50%, 50%);
        }

        #timer {
            font-size: 100px;
            text-align: center;
            font-family: 'Winky Rough', sans-serif;
            font-weight: bold;
            letter-spacing: 0.2em;
            white-space: nowrap;
            overflow: hidden;
            max-width: 100%;
            z-index: 1;
        }

        #timer-labels {
            font-size: 20px;
            text-align: center;
            font-family: sans-serif;
            margin-top: 5px;
            letter-spacing: 0.2em;
            white-space: nowrap;
            overflow: hidden;
            max-width: 100%;
            cursor: pointer;
            user-select: none;
            z-index: 1;
        }

        #message {
            font-size: 80px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out,
                color 0.5s linear;
            font-family: 'Pacifico',
                cursive;
            position: relative;
            z-index: 1;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 8px;
            pointer-events: none;
            transform-origin: center;
            z-index: 1;
        }

        @media (max-width: 600px) {
            #timer {
                font-size: 60px;
                letter-spacing: 0.1em;
            }

            #timer-labels {
                font-size: 15px;
                letter-spacing: 0.1em;
            }

            /* Adjust image widths for smaller screens if needed */
            .background-image {
                width: var(--image-width-mobile, 30vw);
                /* Example: larger on mobile */
            }

            /* Update row specific widths for mobile (if you want different sizes per row on mobile) */
            .background-row.row1 .background-image {
                width: var(--image-width-row1-mobile, 30vw);
            }

            .background-row.row2 .background-image {
                width: var(--image-width-row2-mobile, 25vw);
                /* Kept slightly smaller for variety, adjust as needed */
            }

            .background-row.row3 .background-image {
                width: var(--image-width-row3-mobile, 35vw);
                /* Kept slightly larger for variety, adjust as needed */
            }
        }

        .green-text {
            color: green;
            cursor: pointer;
        }

        .orange-text {
            color: orange;
        }

        .red-text {
            color: red;
        }

        .hot-pink-text {
            color: hotpink;
        }

        #music-controls {
            position: fixed;
            top: 60px;
            right: -200px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: right 0.5s ease-in-out;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }

        #music-controls.show {
            right: 20px;
        }

        #music-controls button,
        #music-controls input {
            margin-top: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 150px;
            text-align: left;
            z-index: 1;
        }

        #music-controls input[type="range"] {
            width: 140px;
        }

        #play-pause-button {
            font-size: 1.2em;
            padding: 8px 15px;
        }

        #current-song {
            font-size: 16px;
            margin-bottom: 5px;
        }

        #music-slider {
            width: 150px;
            margin-top: 5px;
        }

        #music-time {
            font-size: 12px;
            margin-bottom: 2px;
        }

        #volume-label {
            font-size: 12px;
            margin-bottom: 2px;
        }

        .bubble {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(173, 216, 230, 0.7);
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 1;
        }

        #bubble-button {
            display: none;
        }

        @media (max-width: 600px) {
            .bubble {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="background-scroll-container">
        <div class="background-row row1"
            style="--image-width: 20vw; --image-count: 3; --gap: 20px; --animation-duration-row1: 30s;">
            <div class="background-row-inner">
                <div class="background-image image1"></div>
                <div class="background-image"></div>
                <div class="background-image"></div>
                <div class="background-image image1"></div>
                <div class="background-image"></div>
                <div class="background-image"></div>
                <div class="background-image image1"></div>
                <div class="background-image"></div>
                <div class="background-image"></div>
            </div>
        </div>
        <div class="background-row row2"
            style="--image-width: 20vw; --image-count: 3; --gap: 20px; --animation-duration-row2: 40s;">
            <div class="background-row-inner">
                <div class="background-image image2"></div>
                <div class="background-image"></div>
                <div class="background-image"></div>
                <div class="background-image image2"></div>
                <div class="background-image"></div>
                <div class="background-image"></div>
                <div class="background-image image2"></div>
                <div class="background-image"></div>
                <div class="background-image"></div>
            </div>
        </div>
        <div class="background-row row3"
            style="--image-width: 20vw; --image-count: 3; --gap: 20px; --animation-duration-row3: 50s;">
            <div class="background-row-inner">
                <div class="background-image image3"></div>
                <div class="background-image"></div>
                <div class="background-image"></div>
                <div class="background-image image3"></div>
                <div class="background-image"></div>
                <div class="background-image"></div>
                <div class="background-image image3"></div>
                <div class="background-image"></div>
                <div class="background-image"></div>
            </div>
        </div>
    </div>

    <button id="credits-button">Credits</button>
    <button id="submit-button">Submit</button>
    <button id="music-toggle-button">♫</button>
    <div id="credits-box">
        <p>Created by Samad Slaten</p>
        <p>Picture Senders: <span class="orange-text">Aden Smith</span>, Eryn Alfred, <span class="green-text"
                id="erin-grogan-link">Erin Grogan</span>,
            Abram Dolby, <span class="hot-pink-text">Suset Solano</span></p>
        <p>People Who Also Helped: <span class="red-text">Roberto Ochoa</span>, <span class="green-text">Kortni
                Smith</span>,
            Anthony Royal</p>
    </div>
    <div id="music-controls">
        <div id="current-song"></div>
        <button id="play-pause-button">❚❚</button>
        <button id="loop-button">Loop</button>
        <div id="volume-label">Volume</div>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        <button id="mute-button">Mute</button>
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
        <button id="bubble-button">🫧</button>
        <div id="music-time">00:00 / 00:00</div>
        <input type="range" id="music-slider" min="0" max="100" value="0">
    </div>
    <div id="timer"></div>
    <div id="timer-labels">Days Hours Minutes Seconds</div>
    <div id="message">Good Luck Kippsters!</div>

    <script>
        const creditsButton = document.getElementById('credits-button');
        const submitButton = document.getElementById('submit-button');
        const creditsBox = document.getElementById('credits-box');
        const loopButton = document.getElementById('loop-button');
        const volumeSlider = document.getElementById('volume-slider');
        const muteButton = document.getElementById('mute-button');
        const playPauseButton = document.getElementById('play-pause-button');
        const musicToggleButton = document.getElementById('music-toggle-button');
        const musicControls = document.getElementById('music-controls');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const currentSongDisplay = document.getElementById('current-song');
        const musicSlider = document.getElementById('music-slider');
        const musicTimeDisplay = document.getElementById('music-time');
        const timerLabelsDisplay = document.getElementById('timer-labels');
        const bubbleButton = document.getElementById('bubble-button');
        const erinGroganLink = document.getElementById('erin-grogan-link');
        const timerDisplay = document.getElementById('timer');
        const messageDisplay = document.getElementById('message');

        const musicFiles = [{
            url: 'https://file.garden/aABDpAgY3QmuIiLd/yume%202kki%20-%20lotus%20waters%20nightcore_sped%20up_%20techno%20condominium%20flying%20event.mp3',
            name: 'Lotus Waters'
        },
        {
            url: 'https://file.garden/aABDpAgY3QmuIiLd/1-13%20LEASE.mp3',
            name: 'LEASE'
        },
        {
            url: 'https://file.garden/aABDpAgY3QmuIiLd/1-16%20'
        }
        // The music array was incomplete, I'll stop here to avoid breaking the JS.
        // You should complete the musicFiles array with valid URLs and names.
        ];

        function updateTimer() {
            const now = new Date();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            timerDisplay.textContent = `${days} ${hours.toString().padStart(2, '0')} ${minutes.toString().padStart(2, '0')} ${seconds.toString().padStart(2, '0')}`;

            if (difference < 0) {
                messageDisplay.textContent = "Time's Up!";
                messageDisplay.style.opacity = 1;
                clearInterval(timerInterval);
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);

        // Music functionality (incomplete in the original snippet)
        const audio = new Audio();
        let currentSongIndex = 0;
        let isPlaying = false;
        let isLooping = false;
        let isMuted = false;
        const storedVolume = localStorage.getItem('volume');
        if (storedVolume) {
            audio.volume = parseFloat(storedVolume);
            volumeSlider.value = storedVolume;
        }

        function loadSong(index) {
            if (musicFiles[index] && musicFiles[index].url) {
                audio.src = musicFiles[index].url;
                currentSongDisplay.textContent = musicFiles[index].name || 'Unknown Song';
            }
        }

        function playPause() {
            if (audio.paused) {
                audio.play();
                isPlaying = true;
                playPauseButton.textContent = '❚❚';
            } else {
                audio.pause();
                isPlaying = false;
                playPauseButton.textContent = '▶';
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % musicFiles.length;
            loadSong(currentSongIndex);
            if (isPlaying) audio.play();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + musicFiles.length) % musicFiles.length;
            loadSong(currentSongIndex);
            if (isPlaying) audio.play();
        }

        function toggleLoop() {
            isLooping = !isLooping;
            audio.loop = isLooping;
            loopButton.textContent = isLooping ? 'Looping' : 'Loop';
        }

        function setVolume() {
            audio.volume = volumeSlider.value;
            localStorage.setItem('volume', volumeSlider.value);
            if (audio.volume === 0) {
                isMuted = true;
                muteButton.textContent = 'Unmute';
            } else {
                isMuted = false;
                muteButton.textContent = 'Mute';
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            audio.muted = isMuted;
            muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
            volumeSlider.value = isMuted ? 0 : localStorage.getItem('volume') || 1;
        }

        function updateTime() {
            const currentTime = formatTime(audio.currentTime);
            const duration = formatTime(audio.duration);
            musicTimeDisplay.textContent = `${currentTime} / ${duration}`;
            musicSlider.value = audio.currentTime > 0 && audio.duration > 0 ? (audio.currentTime / audio.duration) * 100 : 0;
        }

        function seek() {
            const seekTime = (musicSlider.value / 100) * audio.duration;
            audio.currentTime = seekTime;
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${minutes}:${remainingSeconds}`;
        }

        playPauseButton.addEventListener('click', playPause);
        nextButton.addEventListener('click', nextSong);
        prevButton.addEventListener('click', prevSong);
        loopButton.addEventListener('click', toggleLoop);
        volumeSlider.addEventListener('input', setVolume);
        muteButton.addEventListener('click', toggleMute);
        audio.addEventListener('timeupdate', updateTime);
        musicSlider.addEventListener('input', seek);
        audio.addEventListener('ended', () => {
            if (!isLooping) {
                nextSong();
            }
        });

        if (musicFiles.length > 0) {
            loadSong(currentSongIndex);
        }

        // Bubble functionality (left empty in the original snippet)
        if (bubbleButton) {
            bubbleButton.addEventListener('click', () => {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 40 + 40; // Random size
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.top = `${Math.random() * 100}vh`;
                const opacity = Math.random() * 0.4 + 0.3;
                bubble.style.backgroundColor = `rgba(173, 216, 230, ${opacity})`;
                const driftX = (Math.random() - 0.5) * 2; // Subtle horizontal drift
                const driftY = -Math.random() * 1; // Move upwards

                let life = 0;
                const maxLife = 300; // Number of frames

                function animateBubble() {
                    bubble.style.left = `${parseFloat(bubble.style.left) + driftX}px`;
                    bubble.style.top = `${parseFloat(bubble.style.top) + driftY}px`;
                    bubble.style.transform = `translateY(${Math.sin(life * 0.1) * 5}px)`; // Gentle wave

                    life++;
                    if (life < maxLife) {
                        requestAnimationFrame(animateBubble);
                    } else {
                        bubble.remove();
                    }
                }

                document.body.appendChild(bubble);
                animateBubble();

                bubble.addEventListener('click', () => {
                    bubble.style.opacity = 0;
                    setTimeout(() => bubble.remove(), 300);
                });
            });
        }
    </script>
</body>

</html>
