<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: black;
    color: white;
    overflow: hidden;
    position: relative;
  }

  .background-scroll-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .background-row {
    position: absolute;
    width: 100%;
    height: 33.33%; /* Divide into three equal rows */
    overflow: hidden;
    display: flex; /* Enable flexbox for inline images */
  }

  .background-row.row1 {
    top: 0;
  }

  .background-row.row2 {
    top: 33.33%;
  }

  .background-row.row3 {
    top: 66.66%;
  }

  .background-image {
    height: 100%;
    opacity: 0.3;
    background-size: contain; /* Adjust as needed: cover, auto 100%, etc. */
    background-repeat: no-repeat;
    background-position: center;
    /* Remove the right margin causing the gap */
    /* margin-right: 10px; */
    flex-shrink: 0; /* Prevent images from shrinking */
  }

  .background-row.row1 .background-image {
    width: 20%; /* Adjust width for the number of images you want */
    background-image: url('https://file.garden/aABDpAgY3QmuIiLd/placeholder-image.jpg'); /* Replace with your image URL */
    animation: scrollLeftRow1 30s linear infinite;
  }

  .background-row.row2 .background-image {
    width: 15%; /* Adjust width */
    background-image: url('https://file.garden/aABDpAgY3QmuIiLd/placeholder-image.jpg'); /* Replace with your image URL */
    animation: scrollRightRow2 40s linear infinite; /* Different speed */
  }

  .background-row.row3 .background-image {
    width: 25%; /* Adjust width */
    background-image: url('your-image3-1.jpg'); /* Replace with your image URL */
    animation: scrollLeftSlowRow3 50s linear infinite; /* Even slower */
  }

  /* Add more image classes for each row as needed */
  .background-row.row1 .background-image:nth-child(2) {
    background-image: url('https://file.garden/aABDpAgY3QmuIiLd/placeholder-image.jpg');
  }

  .background-row.row1 .background-image:nth-child(3) {
    background-image: url('https://file.garden/aABDpAgY3QmuIiLd/placeholder-image.jpg');
  }

  .background-row.row2 .background-image:nth-child(2) {
    background-image: url('https://file.garden/aABDpAgY3QmuIiLd/placeholder-image.jpg');
  }

  .background-row.row3 .background-image:nth-child(2) {
    background-image: url('https://file.garden/aABDpAgY3QmuIiLd/placeholder-image.jpg');
  }

  @keyframes scrollLeftRow1 {
    0% {
      transform: translateX(0%);
    }

    100% {
      transform: translateX(calc(-100% + 100vw - (var(--image-width-row1) * var(--image-count-row1))));
    }
  }

  @keyframes scrollRightRow2 {
    0% {
      transform: translateX(calc(100% - 100vw + (var(--image-width-row2) * var(--image-count-row2))));
    }

    100% {
      transform: translateX(0%);
    }
  }

  @keyframes scrollLeftSlowRow3 {
    0% {
      transform: translateX(0%);
    }

    100% {
      transform: translateX(calc(-100% + 100vw - (var(--image-width-row3) * var(--image-count-row3))));
    }
  }

  #credits-button,
  #submit-button,
  #music-toggle-button {
    position: absolute;
    top: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 10px 15px;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    z-index: 1;
  }

  #credits-button {
    left: 20px;
  }

  #submit-button {
    left: 50%;
    transform: translateX(-50%);
  }

  #music-toggle-button {
    right: 20px;
  }

  #credits-box {
    position: fixed;
    bottom: -100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    transition: bottom 0.5s ease-in-out;
    text-align: center;
    max-width: 80%;
    box-sizing: border-box;
    z-index: 1;
  }

  #credits-box.show {
    bottom: 50%;
    transform: translate(-50%, 50%);
  }

  #timer {
    font-size: 100px;

    font-family: 'Winky Rough', sans-serif;
    font-weight: bold;
    letter-spacing: 0.2em;

    overflow: hidden;
    max-width: 100%;
    z-index: 1;
  }

  #timer-labels {
    font-size: 20px;
    text-align: center;
    font-family: sans-serif;
    margin-top: 5px;
    letter-spacing: 0.2em;
    white-space: nowrap;
    overflow: hidden;
    max-width: 100%;
    cursor: pointer;
    user-select: none;
    z-index: 1;
  }

  #message {
    font-size: 80px;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out,
    color 0.5s linear;
    font-family: 'Pacifico',
    cursive;
    position: relative;
    z-index: 1;
  }

  .confetti {
    position: absolute;
    width: 15px;
    height: 8px;
    pointer-events: none;
    transform-origin: center;
    z-index: 1;
  }

  @media (max-width: 600px) {
    #timer {
      font-size: 60px;
      letter-spacing: 0.1em;
    }

    #timer-labels {
      font-size: 15px;
      letter-spacing: 0.1em;
    }
  }

  .green-text {
    color: green;
    cursor: pointer;
  }

  .orange-text {
    color: orange;
  }

  .red-text {
    color: red;
  }

  .hot-pink-text {
    color: hotpink;
  }

  #music-controls {
    position: fixed;
    top: 60px;
    right: -200px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    transition: right 0.5s ease-in-out;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px;
    border-radius: 10px;
    z-index: 1000;
  }

  #music-controls.show {

  }

  #music-controls button,
  #music-controls input {
    margin-top: 5px;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 8px 12px;

    border-radius: 5px;
    width: 150px;
    text-align: left;
    z-index: 1;
  }

  #music-controls input[type="range"] {
    width: 140px;
  }

  #play-pause-button {
    font-size: 1.2em;
    padding: 8px 15px;
  }

  #current-song {
    font-size: 16px;
    margin-bottom: 5px;
  }

  #music-slider {
    width: 150px;
    margin-top: 5px;
  }

  #music-time {
    font-size: 12px;
    margin-bottom: 2px;
  }

  #volume-label {

    margin-bottom: 2px;
  }

  .bubble {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: rgba(173, 216, 230, 0.7);
    pointer-events: auto;
    cursor: pointer;
    transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    z-index: 1;
  }

  #bubble-button {
    display: none;
    z-index: 1;
  }

  @media (max-width: 600px) {
    .bubble {
      width: 40px;
      height: 40px;
    }
  }
</style>
