<!DOCTYPE html>
<html>
<head>
<title>Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap');

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: black;
    color: white;
    overflow: hidden;
  }

  #timer {
    font-size: 60px; /* Adjusted font size for the labels */
    text-align: center;
    font-family: 'Kanit', sans-serif;
    font-weight: 700;
  }

  #labels {
    font-size: 20px;
    text-align: center;
    font-family: 'Kanit', sans-serif;
  }

  #message {
    font-size: 80px;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out, color 0.5s linear;
    font-family: 'Pacifico', cursive;
    position: relative;
  }

  .confetti {
    position: absolute;
    width: 15px;
    height: 8px;
    pointer-events: none;
    transform-origin: center;
  }

  @media (max-width: 600px) {
    #timer {
      font-size: 40px;
    }
    #labels{
      font-size: 15px;
    }
  }

</style>
</head>
<body>
  <div id="timer"></div>
  <div id="labels"></div>
  <div id="message">...</div>

  <script>
    const targetDate = new Date('April 21, 2024 08:30:00 EST');
    const timerDisplay = document.getElementById('timer');
    const labelsDisplay = document.getElementById('labels');
    const messageDisplay = document.getElementById('message');

    function updateTimer() {
      const now = new Date();
      const difference = targetDate - now;

      if (difference <= 0) {
        clearInterval(timerInterval);
        timerDisplay.textContent = '00:00:00:00';
        labelsDisplay.textContent = 'Days Hours Minutes Seconds';
        messageDisplay.style.opacity = 1;
        createConfetti();
        setInterval(changeMessageColor, 500);
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      timerDisplay.textContent = `${formatTime(days)}:${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
      labelsDisplay.textContent = 'Days Hours Minutes Seconds';
    }

    function formatTime(time) {
      return time < 10 ? '0' + time : time;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeMessageColor() {
      messageDisplay.style.color = getRandomColor();
    }

    function createConfetti() {
      const messageRect = messageDisplay.getBoundingClientRect();
      const messageLeft = messageRect.left;
      const messageRight = messageRect.right;
      const messageCenterY = messageRect.top + messageRect.height / 2;

      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = getRandomColor();

        let side = messageLeft;
        let xDirection = 1;

        if (i % 2 === 0) {
          side = messageRight;
          xDirection = -1;
        }

        confetti.style.left = side + 'px';
        confetti.style.top = messageCenterY + 'px';

        const angle = (Math.random() - 0.5) * Math.PI / 2;
        const speed = Math.random() * 5 + 3;
        const xSpeed = Math.cos(angle) * speed * xDirection;
        const ySpeed = Math.sin(angle) * speed;

        document.body.appendChild(confetti);

        const lifetime = Math.random() * 2000 + 1000;

        setTimeout(() => {
          confetti.style.transition = `transform ${lifetime / 1000}s linear, opacity ${lifetime / 1000}s linear`;
          confetti.style.transform = `translate(${xSpeed * 200}px, ${ySpeed * 200}px) rotate(${Math.random() * 360}deg)`;
          confetti.style.opacity = 0;

          setTimeout(() => {
            confetti.remove();
          }, lifetime);
        }, 10);
      }
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);
  </script>
</body>
</html>
