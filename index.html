<!DOCTYPE html>
<html>
<head>
<title>KSFA Timer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: black;
    color: white;
    overflow: hidden;
  }

  #credits-button, #submit-button {
    position: absolute;
    top: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 10px 15px;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }

  #credits-button {
    left: 20px;
  }

  #submit-button {
    right: 20px;
  }

  #credits-box {
    position: fixed;
    bottom: -100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    transition: bottom 0.5s ease-in-out;
    text-align: center;
    max-width: 80%;
    box-sizing: border-box;
  }

  #credits-box.show {
    bottom: 50%;
    transform: translate(-50%, 50%);
  }

  #timer {
    font-size: 100px;
    text-align: center;
    font-family: 'Winky Rough', sans-serif;
    font-weight: bold;
    letter-spacing: 0.2em;
    white-space: nowrap;
    overflow: hidden;
    max-width: 100%;
  }

  #timer-labels {
    font-size: 20px;
    text-align: center;
    font-family: sans-serif;
    margin-top: 5px;
    letter-spacing: 0.2em;
    white-space: nowrap;
    overflow: hidden;
    max-width: 100%;
  }

  #message {
    font-size: 80px;
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out, color 0.5s linear;
    font-family: 'Pacifico', cursive;
    position: relative;
  }

  .confetti {
    position: absolute;
    width: 15px;
    height: 8px;
    pointer-events: none;
    transform-origin: center;
  }

  @media (max-width: 600px) {
    #timer {
      font-size: 60px;
      letter-spacing: 0.1em;
    }

    #timer-labels {
      font-size: 15px;
      letter-spacing: 0.1em;
    }
  }

  .green-text { color: green; }
  .orange-text { color: orange; }
  .red-text { color: red; }
  .hot-pink-text { color: hotpink; }

  #music-controls {
    position: absolute;
    top: 20px;
    right: -200px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    transition: right 0.5s ease-in-out;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px;
    border-radius: 10px;
  }

  #music-controls.show {
    right: 20px;
  }

  #music-controls button, #music-controls input {
    margin-top: 5px;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 8px 12px;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    width: 150px;
    text-align: left;
  }

  #music-controls input[type="range"] {
    width: 140px;
  }

  #play-pause-button {
    font-size: 1.2em;
    padding: 8px 15px;
  }

  #music-toggle-button {
    position: absolute;
    top: 20px;
    right: 80px;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 10px 15px;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
  }

  #current-song {
    font-size: 16px;
    margin-bottom: 5px;
  }

  #music-slider {
    width: 150px;
    margin-top: 5px;
  }

  #music-time {
    font-size: 12px;
    margin-bottom: 2px;
  }

  #volume-label {
      font-size: 12px;
      margin-bottom: 2px;
  }

  #easter-egg-image {
      position: fixed;
      bottom: -300px;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 0.5s ease-in-out;
      width: 300px;
      height: auto;
      z-index: 1000;
  }

  #easter-egg-image.show {
      bottom: 50px;
  }
</style>
</head>
<body>
  <button id="credits-button">Credits</button>
  <button id="submit-button">Submit</button>
  <button id="music-toggle-button">♫♫</button>
  <div id="credits-box">
    <p>Created by Samad Slaten</p>
    <p>Picture Senders: <span class="orange-text">Aden Smith</span>, Eryn Alfred, <span class="green-text">Erin Grogan</span>, Abram Dolby, <span class="hot-pink-text">Suset Solano</span></p>
    <p>People Who Also Helped: <span class="red-text">Roberto Ochoa</span>, <span class="green-text">Kortni Smith</span>, Anthony Royal</p>
  </div>
  <div id="music-controls">
    <div id="current-song"></div>
    <button id="play-pause-button">❚❚</button>
    <button id="loop-button">Loop</button>
    <div id="volume-label">Volume</div>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    <button id="mute-button">Mute</button>
    <button id="prev-button">Previous</button>
    <button id="next-button">Next</button>
    <div id="music-time">00:00 / 00:00</div>
    <input type="range" id="music-slider" min="0" max="100" value="0">
  </div>
  <div id="timer"></div>
  <div id="timer-labels">Days Hours Minutes Seconds</div>
  <img id="easter-egg-image" src="https://file.garden/aABDpAgY3QmuIiLd/unnamed.png
