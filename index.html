<!DOCTYPE html>
<html>
<head>
<title>KSFA'S 2025 Timer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Pacifico&display=swap');

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
    background-color: black;
    color: white;
  }

  #timer {
    font-size: 200px;
    text-align: center;
    margin-bottom: 20px;
    font-family: 'Kanit', sans-serif;
    font-weight: 700;
  }

  #message {
    font-size: 80px; /* Increased message font size */
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease-in-out, color 2s linear; /* added color transition */
    font-family: 'Pacifico', cursive; /* Pacifico Font */
  }

  .flash {
    animation: flash 1s infinite alternate;
  }

  @keyframes flash {
    from { color: white; }
    to { color: red; }
  }
</style>
</head>
<body>
  <div id="timer">0:05</div>
  <div id="message">Good Luck Kippsters!</div>

  <script>
    let timeLeft = 5;
    const timerDisplay = document.getElementById('timer');
    const messageDisplay = document.getElementById('message');
    let timerInterval;

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 5);
      let seconds = timeLeft % 5;
      seconds = seconds < 10 ? '0' + seconds : seconds;
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeMessageColor() {
      messageDisplay.style.color = getRandomColor();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateTimerDisplay();
        } else {
          clearInterval(timerInterval);
          timerDisplay.classList.add('flash');
          messageDisplay.style.opacity = 1;
          setInterval(changeMessageColor, 2000); // Change color every 2 seconds
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
